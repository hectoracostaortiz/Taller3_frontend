    <div class="row">

      <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nosotros</a>

              <li class="nav-item">

              </li>

      <hr />
      <b>Buscar</b>
      <div class="form-group">
        <input type="text" class="form-control" name="filtrarProducto" placeholder="Buscar producto..." [(ngModel)]="filtrarProducto">
      </div>

      <hr />
      <div class="col-sm-12">
        <form class="form-inline">
          <fieldset class="form-group col-sm-11"></fieldset>
          <fieldset class="form-group col-sm-2">
            <a class="btn btn-primary" [routerLink]="['/productos/agregar']">Nuevo producto</a>
          </fieldset>
        </form>
        <br>
        <table class="table table-striped">
          <thead>
            <tr class="row">
              <!--<th class="col-sm-2"> ID </th>-->
              <th class="col-sm-2"> NOMBRE </th>
              <th class="col-sm-5"> DESCRIPCION </th>
              <th class="col-sm-2"> PRECIO </th>
              <th class="col-sm-2"> ACCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of productos | async | filtroProducto:filtrarProducto" class="row">
              <!--<td class="col-sm-2"><i>{{ producto.ide }}</i></td>-->
              <td class="col-sm-2">{{ producto.nombre }}</td>
              <td class="col-sm-5">{{ producto.descripcion }}</td>
              <td class="col-sm-2">{{ producto.precio_venta }} {{ producto.uni_medida }}</td>
              <td class="col-sm-1">
                <fieldset class="form-group col-sm-1">
                  <a class="btn btn-info" [routerLink]="['/productos/editar/', producto.ide]">Editar</a>
                </fieldset>
              </td>
              <td class="col-sm-1">
                <fieldset class="form-group col-sm-1">
                  <a class="btn btn-danger" (click)="borrarProducto(producto.ide)">Borrar</a>
                </fieldset>
              </td>
              <td class="col-sm-1">
                <fieldset class="form-group col-sm-2">
                  <a class="btn btn-primary" (click)="borrarProducto(producto.ide)">A&ntilde;adir al carrito</a>
                </fieldset>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
