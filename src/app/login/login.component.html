<div class="row">
    <div class="col-sm-12">
      <form (ngSubmit)="onSubmit()" #productoForm="ngForm">
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="usuario">Usuario</label>
            <input type="text" class="form-control" required [(ngModel)]="usuario.usuario" name="usuario">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-12">
            <label class="control-label" for="email">Contrase√±a</label>
            <input type="password" class="form-control" required [(ngModel)]="usuario.clave" name="clave">
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Loguearse</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
